<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierce AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pierce AI</h1>
    </header>

    <main>
        <div id="setup-container">
            <input type="password" id="api-key-input" placeholder="Enter your OpenAI API key">
            <button onclick="setupAI()">Set up AI</button>
        </div>
        <div id="chat-container" style="display: none;">
            <div id="chat-messages"></div>
            <div id="user-input-area">
                <input type="text" id="user-input" placeholder="Ask Pierce AI something...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Pierce AI. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
